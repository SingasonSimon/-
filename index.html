<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Mum!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, pink, gold);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      padding: 20px;
      perspective: 1000px;
    }

    .carousel-wrapper {
      width: 300px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 30s linear infinite;
    }

    .carousel-item {
      width: 180px;
      height: 280px;
      position: absolute;
      top: 60px;
      left: 60px;
      transform-style: preserve-3d;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .message-card {
      background: rgba(247, 243, 243, 0.9);
      margin-top: 30px;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      transition: all 0.4s ease;
      transform-style: preserve-3d;
    }

    .message-card:hover {
      transform: rotateY(2deg) rotateX(2deg) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    .message-card p {
      font-size: 1.5rem;
      color: #ff69b4;
      font-weight: bold;
    }

    .audio-controls {
      margin-top: 20px;
      text-align: center;
    }

    .audio-controls p {
      font-size: 1.1rem;
      color: #fff;
      font-weight: bold;
    }

    .audio-controls button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    .audio-controls button:hover {
      background-color: #ff85c1;
    }
  </style>
</head>
<body>

  <div class="carousel-wrapper" id="carousel">
    <!-- Items will be injected here -->
  </div>

  <div class="message-card">
    <p>Happy Birthday to the most beautiful soul I know Your love lights up our lives every day üíñüéäüéà. May your birthday be filled with as much joy and love as you bring to everyone around you. I love you, Mum ‚ù§</p>
  </div>

  <audio id="birthdaySong" src="Happy birthday, JOVANIE.mp3" loop></audio>

  <div class="audio-controls">
    <p>Tap to play the birthday song</p>
    <button id="playPauseBtn">Play</button>
  </div>

  <script>
    const images = [
      '1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg'
    ];

    const carousel = document.getElementById('carousel');
    const angle = 360 / images.length;

    images.forEach((imgSrc, index) => {
      const div = document.createElement('div');
      div.className = 'carousel-item';
      div.style.transform = `rotateY(${angle * index}deg) translateZ(350px)`;
      div.innerHTML = `<img src="${imgSrc}" alt="Photo">`;
      carousel.appendChild(div);
    });

    const audio = document.getElementById('birthdaySong');
    const playPauseBtn = document.getElementById('playPauseBtn');

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = 'Pause';
      } else {
        audio.pause();
        playPauseBtn.textContent = 'Play';
      }
    });
  </script>

</body>
</html>
